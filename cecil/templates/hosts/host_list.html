{% extends 'hosts/base.html' %}

{% block content %}
	<div class="container">
		<section class="span-18">
			<h1>Clients</h1>
			<div class="content">
				{% if object_list %}
					<table class="object_list">
						<thead>
							<tr>
								<th>Name</th><th>Status</th><th>Actions</th>
							</tr>
						</thead>
						<tbody>
						{% for client in object_list %}
							<tr>
								<td class="name"><a href="{{ client.get_absolute_url }}">{{ client.hostname }}</a></td>
								<td class="status"></td>
								<td class="actions">
									<a href="{% url hosts_update_host client.id %}" title="Update client">
										<img src="{{ STATIC_URL}}/img/icons/edit_16.png" />
									</a>
									<a href="{% url hosts_delete_host client.id %}" title="Delete client">
										<img src="{{ STATIC_URL}}/img/icons/cancel_16.png" /></td>
									</a>
							</tr>
						{% endfor %}
						</tbody>
					</table>
				{% else %}
					<p>There are no clients at present.</p>
				{% endif %}
				<p class="buttons">
					<a class="button" href="{% url hosts_create_host %}">
						<img src="{{ STATIC_URL }}img/icons/famfamfam/add.png" />
						Add a client
					</a>
				</p>
			</div>
		</section>
		<section class="span-6 last">
			<h1>Filters</h1>
			<div class="content">
				<p>
					Filters go here...
				</p>
			</div>
		</section>
	</div>
{% endblock %}
