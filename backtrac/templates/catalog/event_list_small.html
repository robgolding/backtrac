<h1>Events</h1>
<div class="content">
    {% if events %}
        <ul class="events-list">
            {% for event in events %}
                <li class="{{ event.type }}"><a title="{{ event.get_type_display }} {{ event.item.path }}{% if not client %} on {{ event.item.client }}{% endif %}" href="{{ event.item.get_absolute_url }}">{{ event.item.name }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url catalog_event_list %}">More events &rarr;</a>
    {% else %}
        <p>No events to display.</p>
    {% endif %}
</div>
